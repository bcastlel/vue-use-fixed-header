name: Tests

on: [push]

jobs:
   cypress-run:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: '18'
         - uses: pnpm/action-setup@v2
           name: Install pnpm
           id: pnpm-install
           with:
              version: 8
              run_install: false
         - name: Install dependencies
           run: pnpm install
         - name: Test on Chrome
           run: pnpm run test:chrome
         - name: Test on Firefox
           run: pnpm run test:firefox
         - name: Test on Chrome using custom container
           run: pnpm run test:container:chrome
         - name: Test on Firefox using custom container
           run: pnpm run test:container:firefox
